<script>
function addVideo(event) {
    var files = event.target.files;
    var videoList = document.getElementById('video-list');
    var videoCountElement = document.getElementById('video-count');
    var videoIcon = document.querySelector('#video-list img'); // ë¹„ë””ì˜¤ ì•„ì´ì½˜ ì´ë¯¸ì§€ ìš”ì†Œ

    // ë¹„ë””ì˜¤ ì•„ì´ì½˜ ìˆ¨ê¸°ê¸°
    if (videoIcon) {
        videoIcon.style.display = 'none';
    }

    // ê¸°ì¡´ ë¹„ë””ì˜¤ê°€ ìˆëŠ” ê²½ìš° ì œê±°
    var existingVideo = videoList.querySelector('video');
    if (existingVideo) {
        videoList.removeChild(existingVideo);
    }

    if (files.length > 0) {
        var file = files[0];
        if (file && file.type.startsWith('video/')) {
            var video = document.createElement('video');
            video.controls = true;
            video.src = URL.createObjectURL(file);
            video.className = 'uploaded-video';
            videoList.appendChild(video);

            videoCountElement.textContent = '1'; // ë¹„ë””ì˜¤ ìˆ˜ëŠ” í•­ìƒ 1ë¡œ ì„¤ì •
        } else {
            alert('ë¹„ë””ì˜¤ íŒŒì¼ë§Œ ì„ íƒí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
        }
    } else {
        videoCountElement.textContent = '0'; // íŒŒì¼ì´ ì—†ìœ¼ë©´ 0ìœ¼ë¡œ ì„¤ì •
    }
}

document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('#emoji-container .emoji').forEach(emoji => {
        emoji.addEventListener('click', function() {
            const emojiValue = this.textContent;
            const textArea = document.getElementById('text-input');
            const cursorPos = textArea.selectionStart;
            const textBefore = textArea.value.substring(0, cursorPos);
            const textAfter = textArea.value.substring(cursorPos, textArea.value.length);
            textArea.value = textBefore + emojiValue + textAfter;
            textArea.selectionStart = textArea.selectionEnd = cursorPos + emojiValue.length;
            textArea.focus();
        });
    });

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ê¸°ì¡´ íƒœê·¸ ë¡œë“œ
    loadExistingTags();
});

function resizeTextarea(textarea) {

//ê¸°ì¡´ íƒœê·¸ ë¶ˆëŸ¬ì˜¤ê¸°
function loadExistingTags() {
    const existingTags = document.getElementById('existing-tags').value.split(',').filter(tag => tag.trim() !== '');
    const hashtagContainer = document.getElementById('hashtag-container');
    const tagInput = document.getElementById('tag-input');
    const addTagButton = document.getElementById('add-tag-button');

    if (existingTags.length > 0) {
        tagInput.disabled = true; // íƒœê·¸ ì…ë ¥ë€ ë¹„í™œì„±í™”
        addTagButton.disabled = true; // ì¶”ê°€ ë²„íŠ¼ ë¹„í™œì„±í™”
    }

    existingTags.forEach(tag => {
        const tagElement = document.createElement('div');
        tagElement.className = 'tag';
        tagElement.dataset.tag = tag.trim();
        tagElement.innerHTML = `${tag.trim()} <button class="remove-tag-button" onclick="removeHashtag(this)">âœ–</button>`;
        hashtagContainer.appendChild(tagElement);
    });
}

function addHashtag() {
    const tagInput = document.getElementById('tag-input');
    const hashtagContainer = document.getElementById('hashtag-container');
    const addTagButton = document.getElementById('add-tag-button');
    let hashtag = tagInput.value.trim();

    // ì½¤ë§ˆ ì œê±°
    hashtag = hashtag.replace(/,/g, '');

    if (hashtag && !hashtag.startsWith('#')) {
        hashtag = `#${hashtag}`;
    }

    // ê¸°ì¡´ íƒœê·¸ì™€ ë™ì¼í•œ íƒœê·¸ê°€ ìˆëŠ”ì§€ í™•ì¸
    const existingTag = Array.from(hashtagContainer.querySelectorAll('.tag'))
        .find(tagElement => tagElement.dataset.tag === hashtag);

    if (!existingTag) {
        const tagElement = document.createElement('div');
        tagElement.className = 'tag';
        tagElement.dataset.tag = hashtag;
        tagElement.innerHTML = `${hashtag} <button class="remove-tag-button" onclick="removeHashtag(this)">âœ–</button>`;
        hashtagContainer.appendChild(tagElement);
        tagInput.value = '';

        // í•´ì‹œíƒœê·¸ ê°’ì„ ìˆ¨ê²¨ì§„ ì…ë ¥ í•„ë“œì— ì¶”ê°€
        const tagsInput = document.getElementById('tags-input');
        const currentTags = tagsInput.value.split(',').filter(tag => tag.trim() !== '');
        currentTags.push(hashtag);
        tagsInput.value = currentTags.join(',');

        // íƒœê·¸ê°€ ì¶”ê°€ë˜ë©´ ì…ë ¥ë€ì„ ë¹„í™œì„±í™”í•˜ê³  ë²„íŠ¼ ë¹„í™œì„±í™”
        tagInput.disabled = true;
        addTagButton.disabled = true; // ë²„íŠ¼ ë¹„í™œì„±í™”
    } 
}

// í•´ì‹œíƒœê·¸ ì œê±°
function removeHashtag(button) {
    const tagElement = button.parentElement;
    const hashtag = tagElement.dataset.tag.trim();

    // DOMì—ì„œ í•´ì‹œíƒœê·¸ ìš”ì†Œë¥¼ ì œê±°í•©ë‹ˆë‹¤.
    tagElement.remove();

    // ìˆ¨ê²¨ì§„ ì…ë ¥ í•„ë“œì—ì„œ í•´ì‹œíƒœê·¸ ê°’ì„ ì œê±°í•©ë‹ˆë‹¤.
    const tagsInput = document.getElementById('tags-input');
    const existingTags = tagsInput.value.split(',').filter(tag => tag.trim() !== '');

    // ì‚­ì œí•  í•´ì‹œíƒœê·¸ë¥¼ í•„í„°ë§í•˜ì—¬ ìƒˆë¡œìš´ ëª©ë¡ì„ ë§Œë“­ë‹ˆë‹¤.
    const updatedTags = existingTags.filter(tag => tag !== hashtag);

    // ì—…ë°ì´íŠ¸ëœ í•´ì‹œíƒœê·¸ ëª©ë¡ì„ ìˆ¨ê²¨ì§„ ì…ë ¥ í•„ë“œì— ì €ì¥í•©ë‹ˆë‹¤.
    tagsInput.value = updatedTags.join(',');

    // í•´ì‹œíƒœê·¸ê°€ ëª¨ë‘ ì œê±°ë˜ë©´ ì…ë ¥ë€ì„ í™œì„±í™”í•˜ê³  ë²„íŠ¼ í™œì„±í™”
    if (updatedTags.length === 0) {
        document.getElementById('tag-input').disabled = false;
        document.getElementById('add-tag-button').disabled = false; // ë²„íŠ¼ í™œì„±í™”
    }

    console.log(`Updated tags: ${tagsInput.value}`);  // ë””ë²„ê·¸ìš© ì¶œë ¥
}
