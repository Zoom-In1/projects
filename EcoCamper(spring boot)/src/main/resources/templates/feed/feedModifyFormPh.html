<script>
var selectedImages = [];

function loadExistingImages() {
    var existingImages = document.querySelectorAll('#existing-images img.uploaded-img');
    selectedImages = Array.from(existingImages).map(img => img.src);
    document.getElementById('image-count').textContent = selectedImages.length;
}

// ìƒˆ ì´ë¯¸ì§€ë¥¼ ì¶”ê°€í•˜ê³  ê¸°ì¡´ ì´ë¯¸ì§€ì™€ ìˆ˜ë¥¼ ì´ˆê¸°í™”
function addPhoto(event) {
    var files = event.target.files;
    var photoList = document.getElementById('existing-images');
    var imageCountElement = document.getElementById('image-count');

    // ê¸°ì¡´ ì´ë¯¸ì§€ ì‚­ì œ
    photoList.innerHTML = '';

    // ì´ë¯¸ì§€ ìˆ˜ ì´ˆê¸°í™”
    selectedImages = [];
    imageCountElement.textContent = '0';

    // ìƒˆ ì´ë¯¸ì§€ ì¶”ê°€
    if (files.length > 10) {
        alert('ìµœëŒ€ 10ê°œì˜ ì´ë¯¸ì§€ë§Œ ì„ íƒí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
        return;
    }

    Array.from(files).forEach(file => {
        if (file && file.type.startsWith('image/')) {
            var reader = new FileReader();

            reader.onload = function(e) {
                var img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'uploaded-img';
                photoList.appendChild(img);
                selectedImages.push(e.target.result);

                // ì´ë¯¸ì§€ ìˆ˜ ì—…ë°ì´íŠ¸
                imageCountElement.textContent = selectedImages.length;
            }

            reader.readAsDataURL(file);
        }
    });
}

// í˜ì´ì§€ ë¡œë“œ ì‹œ ê¸°ì¡´ ì´ë¯¸ì§€ì™€ íƒœê·¸ ë¶ˆëŸ¬ì˜¤ê¸°
document.addEventListener('DOMContentLoaded', () => {

});

function loadExistingTags() {
    const existingTags = document.getElementById('existing-tags').value.split(',').filter(tag => tag.trim() !== '');
    const hashtagContainer = document.getElementById('hashtag-container');
    const tagInput = document.getElementById('tag-input');

    existingTags.forEach(tag => {
        const tagElement = document.createElement('div');
        tagElement.className = 'tag';
        tagElement.dataset.tag = tag.trim();
        tagElement.innerHTML = `${tag.trim()} <button class="remove-tag-button" onclick="removeHashtag(this)">âœ–</button>`;
        hashtagContainer.appendChild(tagElement);
    });

    if (existingTags.length > 0) {
        tagInput.disabled = true;
    }
}

function addHashtag() {
    const tagInput = document.getElementById('tag-input');
    const hashtagContainer = document.getElementById('hashtag-container');
    const addTagButton = document.getElementById('add-tag-button'); // ì¶”ê°€ ë²„íŠ¼ ìš”ì†Œ ê°€ì ¸ì˜¤ê¸°
    let hashtag = tagInput.value.trim();

    // ëª¨ë“  ê°’ì— # ë¶™ì´ê¸°
    if (hashtag) {
        hashtag = `#${hashtag}`;
    }

    const existingTag = document.querySelector(`#hashtag-container .tag[data-tag="${hashtag}"]`);
    if (!existingTag) {
        const tagElement = document.createElement('div');
        tagElement.className = 'tag';
        tagElement.dataset.tag = hashtag;
        tagElement.innerHTML = `${hashtag} <button class="remove-tag-button" onclick="removeHashtag(this)">âœ–</button>`;
        hashtagContainer.appendChild(tagElement);
        tagInput.value = '';

        // í•´ì‹œíƒœê·¸ ê°’ì„ ìˆ¨ê²¨ì§„ ì…ë ¥ í•„ë“œì— ì¶”ê°€
        const tagsInput = document.getElementById('tags-input');

        // í•´ì‹œíƒœê·¸ ì…ë ¥ë€ ë¹„í™œì„±í™” ë° ì¶”ê°€ ë²„íŠ¼ ë¹„í™œì„±í™”
        tagInput.disabled = true;
        addTagButton.disabled = true; // ì¶”ê°€ ë²„íŠ¼ ë¹„í™œì„±í™”
    } 
}

function removeHashtag(button) {
    const tagElement = button.parentElement;
    tagElement.remove();

    // íƒœê·¸ ì…ë ¥ë€ ë° ì¶”ê°€ ë²„íŠ¼ í™œì„±í™”
    const tagInput = document.getElementById('tag-input');
    const addTagButton = document.getElementById('add-tag-button'); // ì¶”ê°€ ë²„íŠ¼ ìš”ì†Œ ê°€ì ¸ì˜¤ê¸°
    tagInput.disabled = false;

    // ìˆ¨ê²¨ì§„ íƒœê·¸ ê°’ë„ ì œê±°
    const tagsInput = document.getElementById('tags-input');
    tagsInput.value = '';
}
